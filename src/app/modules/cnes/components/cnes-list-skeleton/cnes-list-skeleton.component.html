<p-table
  [value]="arraySkeleton!"
  [tableStyle]="{
    'min-width': '90%',
    'max-width': '90%',
    'justify-self': 'center'
  }"
>
  <ng-template #header>
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
    </tr>
  </ng-template>
</p-table>
